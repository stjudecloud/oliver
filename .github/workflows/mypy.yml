name: MyPy Check
on:
  push:
  pull_request:

jobs:
  mypy:
    name: Check type annotations with MyPy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-python@v1
      - run: pip install --no-cache-dir poetry
      - run: poetry install
      - run: which python
      - run: which mypy
      - run: mypy oliver --strict